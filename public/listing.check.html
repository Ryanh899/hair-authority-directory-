  <head>

    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.js"
      integrity="sha256-J6UlS3kpnhiSiNQ9lGoV9Q94ZpIPff3UZcR0dDwIT6g="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Roboto:100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Baskerville:700|Source+Sans+Pro:300,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/billing.css" />
    <link rel="stylesheet" type="text/css" href="./css/search.listings.css" />
    <link rel="stylesheet" type="text/css" href="./css/listing.check.css" />
  </head>
  <body>
    <div id="check-loader" class="ui active inverted dimmer">
        <div class="ui text loader">Loading</div>
    </div>
    <div class="ui grid" id="page-container">
          <!-- top menu  -->
          <div class="row" id="top-menu-row">
                <div class="ui grid" id="landing-grid">
                  <div id="back-column" class="one wide column">
                    <div id="back-button">
                      <p id="back-p" class="top-button" >
                        <i class="left arrow icon"></i>
                      </p>
                    </div>
                  </div>  
                  <!-- <div style="padding: .5rem;" class="one wide computer only column">
                    <img
                      style="margin-left: 1rem; padding: 0px;"
                      id="ha-logo-image"
                      src="./images/logo-symbol-01.png"
                    />
                  </div> -->
                  <div style="padding: 1rem;" class="fourteen wide computer six wide mobile middle center aligned centered column">
                    <p style="font-size: 40px; color: #1F7A8C;" id="ha-title">Hair Authority Directory</p>
                  </div>
                  <div class="one wide column"></div>
                </div>
              </div>
              <div id="main-row" class="row">
                  <div class="three wide column"></div>
                  <div class="ten wide middle aligned column">
                    <div id="form-1">
                        <p class="form-header" >Check if your Business is already here</p>
                        <p style="text-align: left; margin-bottom: .75rem;" class="form-text">Business Title</p>
                        <div class="ui action fluid big input">
                            <input id="check-search-input" type="text" placeholder="Ex. Tricomax">
                            <button id="check-search" style="background: #1F7A8C; color: white;" class="ui large right icon button">
                                <!-- <i class=" search icon"></i> -->
                                Search
                            </button>
                        </div>
                        <div style="text-align: left;" id="results"></div>
                    </div>
                  </div>
                  <div class="three wide column"></div>
              </div>
      </div>

    <script src="./js/listing.check.js"></script>
